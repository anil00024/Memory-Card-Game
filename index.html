<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Memory Card Game</h1>
        
        <div class="difficulty-selector">
            <button class="difficulty-btn" data-grid="4x3">Easy (4x3)</button>
            <button class="difficulty-btn active" data-grid="4x4">Medium (4x4)</button>
            <button class="difficulty-btn" data-grid="6x6">Hard (6x6)</button>
        </div>
        
        <div class="game-info">
            <div class="stats">
                <div>Moves: <span id="moves">0</span></div>
                <div>Time: <span id="timer">00:00</span></div>
            </div>
            <div class="controls">
                <button id="new-game">New Game</button>
            </div>
        </div>
        
        <div class="game-grid" id="game-grid"></div>
    </div>
    
    <div class="congratulations" id="congratulations">
        <div class="congratulations-content">
            <h2>Congratulations!</h2>
            <p>You have successfully matched all pairs!</p>
            <div class="score-info">
                <p>Moves: <span id="final-moves">0</span></p>
                <p>Time: <span id="final-time">00:00</span></p>
            </div>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    
    <script src="data.js"></script>
       
    
</body>
</html>
